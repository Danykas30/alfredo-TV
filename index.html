/* Global styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #333; /* Dark Grey background */
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
}

.container {
    text-align: center;
}

.heading {
    font-size: 3rem;
    margin-bottom: 20px;
}

.description {
    font-size: 1.5rem;
    margin-bottom: 40px;
}

/* Button Styles */
.subscribe-btn {
    padding: 15px 30px;
    background-color: #f1c40f; /* Yellow button */
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    opacity: 0; /* Initially hidden */
    transition: opacity 0.8s ease-in-out;
}

.subscribe-btn.visible {
    opacity: 1; /* Visible when scroll down */
}

/* Animation when scrolling */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

          // This script makes the button appear when scrolling down
window.addEventListener('scroll', function() {
    const button = document.querySelector('.subscribe-btn');
    const scrollPosition = window.scrollY;
    const threshold = 200; // When you scroll 200px down, the button fades in

    if (scrollPosition >= threshold) {
        button.classList.add('visible');
    } else {
        button.classList.remove('visible');
    }
});
