<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8">
    <title></title>
   <style>
      body {
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Header Styles */
      header {
        background-color: #1e1e1e;
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      header .logo {
        font-size: 24px;
        font-weight: bold;
        color: #f0f0f0;
        text-transform: uppercase;
      }

      header nav a {
        color: #f0f0f0;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
      }

      header nav a:hover {
        color: #ff9800;
      }

      /* Content Styling */
      .content {
        padding-top: 80px; /* To prevent header overlap */
      }
     </style>
  </head>
</html>
